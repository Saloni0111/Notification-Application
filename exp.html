<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTP Project</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
      div.msg_bbl {
        background-color: #ddd;
        padding: 5px 10px;
        border-radius: 10px;
        color: #555;
        margin-bottom: 5px;
      }
    </style>

  </head>
  <body>

    <div class="text-center well"><b>Admin Portal</b></div>
      <div class="col-sm-4">
        <form method="POST" id="myform">
          <b>Type your message below <span class="glyphicon glyphicon-arrow-down"></span></b>
          <div class="clearfix" style="margin-top: 5px;"></div>
          <input type="text" id="msg" class="message form-control" placeholder="Messages">
          <div style="padding-top: 5px;"></div>
          <button type="submit" id="subb" value="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span> Send</button>
        </form>
          <br/>  <br/>  <br/>  <br/>
        <form method="POST" id="secondform">
          <b>Send a file<span class="glyphicon glyphicon-arrow-down"></span></b>
          <input type="file" id="multimedia" class="myfile form-control" name="myFile">
          <div style="padding-top: 5px;"></div>
          <button type="submit" id="submitfile"  class="btn btn-success btn-block"><span class="glyphicon glyphicon-send"></span> Send</button>
        </form> 
    </div>  

  <script src="./node_modules/firebase/firebase-app.js"></script>
  <script src="./node_modules/firebase/firebase-auth.js"></script>
  <script src="./node_modules/firebase/firebase-storage.js"></script>
  <script src="./node_modules/firebase/firebase-firestore.js"></script> 
  <script src="./node_modules/firebase/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./firebase.js"></script>

  <script>
  </script>
  </body>
</html>
